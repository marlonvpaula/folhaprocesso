<md-content layout="column" flex >
    <md-toolbar layout="row" md-scroll-shrink>

      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" class="md-toggle-icon fa fa-bars"></md-icon>
        </md-button>
        <h3>
          <span>Cadastros - Maquina</span>
        </h3>
      </div>
    </md-toolbar>


    <md-content layout="column" flex >
      <md-data-table-toolbar>
        <h2 class="md-title">Maquinas</h2>
      </md-data-table-toolbar>
      <ul class="menuLogout">
        <li>
          <md-button class="md-primary md-raised" ng-click="newModelo()" style="width: 150px;">
            Nova Maquina
          </md-button>
        </li>
        <li>
          <md-button class="md-primary md-raised" ng-show="selected.length > 0" ng-click="remover()" style="width: 150px;">
            Excluir
          </md-button>
        </li>
      </ul>
      <md-data-table-container>
        <table md-data-table md-row-select="selected" md-data-table md-progress="deferred">
           <!--thead md-order="query.order" md-trigger="onOrderChange">
           <thead >
            <tr>
              <th name="Dessert" unit="100g serving" order-by="name"></th>
              <th numeric name="Calories" order-by="calories.value"></th>
              <th numeric name="Fat" unit="g" order-by="fat.value"></th>
              <th numeric name="Carbs" unit="g" order-by="carbs.value"></th>
              <th numeric name="Protein" unit="g" order-by="protein.value"></th>
              <th numeric name="Sodium" unit="mg" order-by="sodium.value"></th>
              <th numeric name="Calcium" unit="%" order-by="calcium.value"></th>
              <th numeric name="Iron" unit="%" order-by="iron.value"></th>
            </tr>
          </thead-->
          <thead >
            <tr>
              <th name="Id" ></th>
              <th name="Descrição" ></th>
              <th name="Ações" ></th>
            </tr>
          </thead>

        <tbody>
        <tr ng-repeat="modelo in modelos">
          <td>{{ modelo.id }}</td>
          <td>{{ modelo.descricao }}</td>
          <td>
            <md-button class="md-fab md-mini md-primary" ng-click="showModelo(modelo.id)" aria-label="Mostrar">
              <i class="fa fa-folder-open"></i>
            </md-button>
            <md-button class="md-fab md-mini md-primary" ng-click="editarModelo(modelo.id)" aria-label="Editar">
              <i class="fa fa-pencil-square-o"></i>
            </md-button>
          </td>
        </tr>
      </md-data-table>

    </md-content>
</md-content >
