<div layout="row" ng-controller="NavCtrl as vm">
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-show="signedIn()">
  <!--md-content role="navigation"-->


  <md-toolbar class="md-theme-indigo">
    <div layout-gt-xs="row">
      <img ng-src="/assets/user.png" class="md-card-image userimage" width="128px" height="128px" alt="User">
    </div>
    <div class="md-padding" layout-gt-xs="row">
      <p class="email" flex>{{ user.email }}</p>
      <md-menu md-position-mode="target-right target" >
        <md-button aria-label="Abrir Menu UsuÃ¡rio" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <i class="fa fa-chevron-down"></i>
        </md-button>
        <md-menu-content width="3" >
          <md-menu-item>
            <md-button ng-click="home()">
                <div layout="row" flex>
                  <md-icon md-menu-origin class="fa fa-user" aria-label="Home"></md-icon>
                  <p flex>{{ user.username }}</p>
                </div>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="logout()">
                <div layout="row" flex>
                  <md-icon md-menu-origin class="fa fa-sign-out" aria-label="Sair"></md-icon>
                  <p flex>Sair</p>
                </div>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>




    <ul class="side-menu">
      <li ng-repeat="section in vm.menu.sections" class="parent-list-item md-theme-indigo"
          ng-class="{'parentActive' : vm.isSectionSelected(section)}">

        <h2 class="menu-heading" ng-if="section.type === 'heading'"
            id="heading_{{ section.name | nospace }}">
          {{section}}
        </h2>
        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
      </li>
    </ul>
  </md-toolbar>
  <!--/md-content-->
</md-sidenav>
</div>
