
<md-content layout="column" flex >
  <md-toolbar layout="row" md-scroll-shrink>

    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" class="md-toggle-icon fa fa-bars"></md-icon>
      </md-button>
      <h3>
        <span>Novo Usuário</span>
      </h3>
    </div>
  </md-toolbar>

  <form name="userForm" class="formControl" ng-submit="register()">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Email</label>
      <input name="email" ng-model="user.email"
             required minlength="6" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
      <div ng-messages="userForm.email.$error" ng-hide="showHints">
        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
          Your email must be between 10 and 100 characters long and look like an e-mail address.
        </div>
      </div>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
      <label>Nome Usuário</label>
      <input name="username" ng-model="user.username"
             required minlength="6" maxlength="100"/>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Password</label>
      <input type="password" minlength="8" maxlength="100" ng-model="user.password" required>
    </md-input-container>
    <md-button type="submit">Gravar</md-button>
  </form>
</md-content>
