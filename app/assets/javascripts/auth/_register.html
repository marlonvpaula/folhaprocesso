
<md-content layout="column" flex >
  <md-toolbar layout="row" md-scroll-shrink>

    <div class="md-toolbar-tools theme-blue-toolbar">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h3>
        <span>Usu치rios - Novo Usu치rio</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content class="md-padding" layout="column" flex >
    <h2 class="md-title">Novo Usu치rio</h2>
    <form name="userForm" class="formControl" ng-submit="register()">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input name="email" ng-model="user.email"
               required minlength="6" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
        <div ng-messages="userForm.email.$error" ng-hide="showHints">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>
      
      <md-input-container class="md-block" flex-gt-sm>
        <label>Nome Usu치rio</label>
        <input name="username" ng-model="user.username"
               required minlength="8" maxlength="100"/>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input type="password" minlength="8" maxlength="100" ng-model="user.password" required>
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit">Gravar</md-button>
    </form>
  </md-content>
</md-content>
