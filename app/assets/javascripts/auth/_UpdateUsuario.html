<md-content layout="column" flex>
  <md-toolbar layout="row" md-scroll-shrink>
    <div class="md-toolbar-tools theme-blue-toolbar">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h3>
        <span>Usu치rios - Alterar Usu치rio</span>
      </h3>
    </div>
  </md-toolbar>

  <div flex-xs layout="column">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Alterar Usu치rio</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form name="empresaForm" ng-submit="salvar()" >
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nome do Usu치rio</label>
            <input name="username" ng-model="usuario.username" minlength="2" maxlength="100" required/>
          </md-input-container>

          <div layout-gt-xs="row">
            
            <input id="file-input" type="file" ngf-select="upload($file)" ng-model="image" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100">
          </div>

          <div layout-gt-xs="row">
            <md-button class="md-raised md-primary" type="submit" style="margin-right:20px;">
              Salvar
            </md-button>  
          </div>
        </form>
      </md-card-content>
    </md-card>
