<md-dialog aria-label="Cadastro Empresa">


  <md-card style="width: 300px;">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Nova Empresa</span>
        <span class="md-subhead" ng-hide="error">Informe os dados de sua Empresa e tenha um mês grátis</span>
        <div role="alert" class="error" ng-show="error">
          {{error}}
        </div>
      </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="row" >
      <form name="userForm" class="formControl" ng-submit="registerEmpresa()">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome Empresa</label>
          <input name="username" ng-model="user.username"
                 required minlength="8" maxlength="100"/>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input name="email" ng-model="user.email"
                 required minlength="6" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
          <div ng-messages="userForm.email.$error" ng-hide="showHints">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>
        
        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input type="password" minlength="8" maxlength="100" ng-model="user.password" required>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Gravar</md-button>
      </form>
    </md-card-actions>
  </md-card>
  
</md-dialog>
