<md-content layout="column" flex>
  <md-toolbar layout="row" md-scroll-shrink>
    <div class="md-toolbar-tools theme-blue-toolbar">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h3>
        <span>Usuários - Alterar Empresa</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content class="md-padding" layout="column" flex >
    <md-card  class="md-padding">
      <h2 class="md-title">Alterar Empresa</h2>
      <form name="empresaForm" ng-submit="salvar()" >
        <!-- ng-submit="salvar()" -->
        <!--input name="authenticity_token" type="hidden" value="some_long_random_string" /-->

        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome da Empresa</label>
          <input name="nome" ng-model="empresa.nome" minlength="2" maxlength="100" required/>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
  	      <label>CNPJ na Empresa</label>
  	      <input name="cnpj" ng-model="empresa.cnpj" model-view-value="true" ui-mask="99.999.999/9999-99"/>
          <div class="hint">##.###.###/####-##</div>
  	    </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Endereço da Empresa</label>
          <input name="endereco" ng-model="empresa.endereco" maxlength="100"/>
        </md-input-container>

        <div layout-gt-xs="row">
        	<md-input-container class="md-block" flex-gt-sm>
  	        <label>Número</label>
  	        <input name="numero" ng-model="empresa.numero" />
  	      </md-input-container>

        	<md-input-container class="md-block" flex-gt-sm>
  	        <label>Bairro</label>
  	        <input name="bairro" ng-model="empresa.bairro" maxlength="100"/>
  	      </md-input-container>
        </div>

        <div layout-gt-xs="row">
        	<md-input-container class="md-block" flex-gt-sm>
  	        <label>CEP</label>
  	        <input name="cep" ng-model="empresa.cep" maxlength="100"/>
  	      </md-input-container>

        	<md-input-container class="md-block" flex-gt-sm>
  	        <label>Telefone da Empresa</label>
  	        <input name="telefone" ng-model="empresa.telefone" ui-mask="(999) 9999-9999"/>
  	      </md-input-container>
        </div>

        <div layout-gt-xs="row">
          
          <input id="file-input" type="file" ngf-select="upload($file)" ng-model="image" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100">
        </div>

        <div layout-gt-xs="row">
          <md-button class="md-raised md-warn" ng-click="cancel()">
           Cancelar
          </md-button>
          <md-button class="md-raised md-primary" type="submit" style="margin-right:20px;">
            Salvar
          </md-button>  
        </div>
      </form>
    </md-card>
  </md-content>
</md-content>
